services:
  - type: web
    name: vendora-backend
    env: python
    plan: starter
    buildCommand: "pip install -r backend/requirements.txt && cd backend && python manage.py collectstatic --noinput"
    startCommand: "cd backend && python manage.py migrate && gunicorn vendora.asgi:application -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: "https://vendora-frontend.onrender.com"

  - type: web
    name: vendora-frontend  
    env: static
    plan: starter
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist