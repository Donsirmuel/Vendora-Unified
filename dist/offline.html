<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vendora â€¢ Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2.5rem 1.75rem;
        font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', sans-serif;
        background: radial-gradient(circle at top, rgba(14,165,183,0.22), rgba(15,23,42,1) 58%);
        color: #f8fafc;
      }
      .card {
        position: relative;
        width: 100%;
        max-width: 420px;
        padding: 2.25rem 2rem 2.5rem;
        border-radius: 26px;
        background: rgba(15,23,42,0.78);
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 25px 80px -30px rgba(14,165,183,0.55);
        backdrop-filter: blur(12px);
        text-align: center;
      }
      .card::before {
        content: '';
        position: absolute;
        inset: -120px -80px auto;
        height: 220px;
        background: linear-gradient(135deg, rgba(14,165,183,0.35), transparent 60%);
        z-index: -1;
        filter: blur(70px);
      }
      h1 {
        margin: 1.75rem 0 0.5rem;
        font-size: clamp(1.75rem, 2.4vw + 1rem, 2.5rem);
        font-weight: 600;
        letter-spacing: -0.02em;
      }
      p {
        margin: 0.35rem 0 0;
        color: rgba(226, 232, 240, 0.74);
        font-size: 0.98rem;
        line-height: 1.6;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        padding: 0.45rem 0.85rem;
        border-radius: 999px;
        background: rgba(148, 163, 184, 0.12);
        color: rgba(226, 232, 240, 0.85);
        font-size: 0.75rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      button {
        margin-top: 1.75rem;
        width: 100%;
        background: linear-gradient(135deg, #0ea5b7, #38bdf8);
        color: #0f172a;
        font-weight: 600;
        border: none;
        padding: 0.85rem 1rem;
        border-radius: 14px;
        cursor: pointer;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }
      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px -18px rgba(56, 189, 248, 0.7);
      }
      button:focus {
        outline: 2px solid rgba(148, 163, 184, 0.7);
        outline-offset: 3px;
      }
      .logo {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.85rem 1.15rem;
        border-radius: 18px;
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.08);
      }
      .logo img {
        display: block;
        height: 36px;
        width: auto;
      }
      @media (max-width: 480px) {
        .card {
          padding: 1.9rem 1.5rem 2.2rem;
          border-radius: 22px;
        }
        button {
          margin-top: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <span class="logo">
        <img src="/brand/logo-light.svg" alt="Vendora" loading="lazy" />
      </span>
      <span class="badge">Offline mode</span>
      <h1>Connection paused</h1>
      <p>Vendora is ready when you are back online. Refresh to resume syncing orders, payments, and Telegram bot updates.</p>
      <button type="button" onclick="window.location.reload()">
        Retry connection
      </button>
    </div>
  </body>
  </html>
