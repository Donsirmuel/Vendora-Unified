name: Frontend Build (Artifact)

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-build.yml'
  workflow_dispatch: {}

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: |
          npm ci --prefer-offline --no-audit --no-fund

      - name: Build frontend
        working-directory: frontend
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE || 'https://api.vendora.page' }}
          VITE_API_HOST: ${{ secrets.VITE_API_HOST || 'api.vendora.page' }}
          VITE_WS_PROTOCOL: ${{ secrets.VITE_WS_PROTOCOL || 'wss' }}
        run: |
          NODE_OPTIONS=--max-old-space-size=4096 npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.sha }}
          path: frontend/dist
          retention-days: 7
      - name: Publish dist to frontend-build-artifacts branch
        env:
          TARGET_BRANCH: frontend-build-artifacts
        run: |
          set -e
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          
          # Create a temporary directory for the artifacts branch
          TEMP_DIR=$(mktemp -d)
          
          # Copy the built dist directory to temp (preserve dist folder structure)
          mkdir -p "$TEMP_DIR/dist"
          cp -r frontend/dist/* "$TEMP_DIR/dist/"
          
          # Fetch the artifacts branch if it exists
          git fetch origin $TARGET_BRANCH || true
          
          # Create an orphan branch (clean history) for artifacts
          git checkout --orphan $TARGET_BRANCH
          
          # Remove all files from git index
          git rm -rf . || true
          
          # Copy the dist directory structure
          cp -r "$TEMP_DIR"/* .
          
          # Add all files
          git add .
          
          # Commit the changes
          git commit -m "ci: update built frontend dist for ${GITHUB_SHA}" || echo "No changes to commit"
          
          # Force push to the artifacts branch
          git push -f origin $TARGET_BRANCH
          
          # Clean up
          rm -rf "$TEMP_DIR"

      - name: Summary
        run: |
          echo "Frontend build complete. Artifact uploaded as frontend-dist-${GITHUB_SHA}" >> $GITHUB_STEP_SUMMARY
          echo "Published dist to branch: frontend-build-artifacts" >> $GITHUB_STEP_SUMMARY
